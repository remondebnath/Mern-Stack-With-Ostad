<html>
    <head>
        <title>Click Count</title>
    </head>
    <body>
        
        <button onclick="countClick()">Click&Count</button>
        <p id="demo">Count:0</p>

        <script>
        let count = 0;
        function countClick() {
            count++;
        document.getElementById('demo').innerHTML = 'Count: ' + count;
        
        }

        </script>
    </body>
</html>
