<!DOCTYPE html>
<html>
<head>
    <title>Fetch Api</title>
</head>
<body>

<script>
    let URL="https://jsonplaceholder.typicode.com/posts"

   
    async function fetchData() {
     
            const response = await fetch(URL);

            const data = await response.json();
          
            console.log(data);
        
    }
    fetchData();
    
</script>

</body>
</html>
