<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"><h1>Change text</h1></div>
    <button onclick="changeText()">Click</button>
    

    <script>
        function changeText(){
            document.querySelector('#demo').innerHTML='<h1>Hello World</h1>'
        }

    </script>
</body>
</html>
