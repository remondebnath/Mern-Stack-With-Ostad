<body>
    <script>
        const originalArray=[12, 34, 45, 23, 6, 78, 54, 90]
        const filteredArray=originalArray.filter((item)=>{
            return item%2==0
        })
        console.log("Array:"+ originalArray)
        console.log("Filtered Even Numbers:"+ filteredArray)

        document.write("Filtered Even Numbers:"+ filteredArray)



    </script>

</body>
